[build]
  # Base directory where package.json is located
  base = "khorasan-mobile-app"
  
  # Build command
  command = "npm run build"
  
  # Directory to publish (relative to base)
  publish = "build"

# Redirect all requests to index.html for client-side routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Environment variables
[build.environment]
  NODE_VERSION = "18"
  CI = "false"
